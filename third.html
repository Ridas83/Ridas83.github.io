<!DOCTYPE html>
<html lang="fi">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!--fontti-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <title>Hello, world!</title>

</head>

<body>
    <div class="container">
        <header class="header">
            <div class="row">
                <div class="col-6 logo">
                    <div id="logo">
                        <img src="kuvat/Free_logo.svg.png" alt="">
                    </div>
                    <h2 id="header-text">Sivun nimi</h2>
                </div>
                <div class="col">
                    <div class="login-container">
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>

                            <button type="button" class="btn btn-danger">Login</button>
                        </form>
                    </div>
                </div>
            </div>

        </header>
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link active-danger" href="index.html">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="second.html">Much longer nav link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="third.html">Link</a>
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <h1 style="text-align: center;">Contact us!</h1>
                <form class="was-validated">
                    <div class="mb-3">
                        <label for="validationTextarea" class="form-label">Textarea</label>
                        <textarea class="form-control is-invalid" id="validationTextarea"
                            placeholder="Required example textarea" required></textarea>
                        <div class="invalid-feedback">
                            Please enter a message in the textarea.
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                        <label class="form-check-label" for="validationFormCheck1">Check this checkbox</label>
                        <div class="invalid-feedback">Example invalid feedback text</div>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
                            required>
                        <label class="form-check-label" for="validationFormCheck2">Toggle this radio</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked"
                            required>
                        <label class="form-check-label" for="validationFormCheck3">Or toggle this other radio</label>
                        <div class="invalid-feedback">More example invalid feedback text</div>
                    </div>

                    <div class="mb-3">
                        <select class="form-select" required aria-label="select example">
                            <option value="">Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <div class="invalid-feedback">Example invalid select feedback</div>
                    </div>

                    <div class="mb-3">
                        <input type="file" class="form-control" aria-label="file example" required>
                        <div class="invalid-feedback">Example invalid form file feedback</div>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-danger" type="submit" disabled>Submit form</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <img class="contact-image" style="width: 100%; height: 400px;" src="kuvat/feedback.jpg" alt="">
            </div>
        </div>
        <footer>
            <div class="footer">
                <p>Author: Jani Ridasmaa<br>
                    <a href="mailto:hege@example.com">example@example.com</a>
                </p>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
